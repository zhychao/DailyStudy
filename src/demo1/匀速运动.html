<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{width: 300px;height: 300px;position: relative;left: 0px;  top: 50px;background: pink}
    </style>
</head>
<body>
<button id="btn">点击</button>
<div class="box" id="box"></div>
</body>
</html>
<script>
    var demo=document.getElementById("box");
    var btn=document.getElementById("btn");
    var num=0;
    btn.onclick=function () {
        var timer=setInterval(function () {
            num++;
            console.log(num);
            if (num>500){
                clearInterval(timer);
                num=0;

            }else {
                demo.style.left=num+"px";
            }


        },10);

    }
</script>
